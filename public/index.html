        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    </head>

    <body>

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">epfl-testApp</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a href="#">Home</a>
                        </li>
                        <li>
                            <a href="#about">About</a>
                        </li>
                        <li>
                            <a href="#contact">Contact</a>
                        </li>
                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
        </nav>

        <div class="container">

            <div class="starter-template">
                <h1>Authentication HTTP, CSV, ZIP</h1>
                <p class="lead">HTTP Authentication<br>
                    This project provides CSV generation, parsing, transformation, serialization and compressing entire folders for Node.js.</p>
            </div>

            <form class="form-horizontal" method="post" action="/frmAuth">
                <fieldset>
                    <!-- Form Name -->
                    <legend>HTTP Authentication</legend>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="username">Username</label>
                        <div class="col-md-4">
                            <input id="username" name="username" placeholder="Your username" class="form-control input-md" type="text">
                        </div>
                    </div>

                    <!-- Password input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="password">Password</label>
                        <div class="col-md-4">
                            <input id="password" name="password" placeholder="Your password" class="form-control input-md" type="password">
                        </div>
                    </div>

                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="button"></label>
                        <div class="col-md-4">
                            <button type="submit" id="button" name="button" class="btn btn-success">Authentication</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <!-- /.container -->

        <!-- Bootstrap core JavaScript
    ================================================== -->
